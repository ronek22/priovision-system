version: '3'
services: 
    db:
        image: postgres
        environment: 
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres

    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - 8081:80
        depends_on: 
            - frontend

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile.dev
        volumes: 
            - ./backend:/code
            - ./backend/logs/web:/logs
        ports:
            - 8000:8000
        env_file: 
            - backend/.env.dev
        environment: 
            - LOGS_ROOT=/logs
            - ENV_PATH=./.env.dev
        depends_on: 
            - db
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        ports:
            - 4200:4200
        volumes:
            - /opt/app/node_modules
            - ./frontend:/opt/app